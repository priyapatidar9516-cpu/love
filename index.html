.heart{

  animation:beat 1s infinite;

@keyframes beat{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.3);}
}

img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:15px;
  margin:15px 0;

button{
  background:white;
